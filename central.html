<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MAX - Central de InteligÃªncia Integrada</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', sans-serif; background: #020617; color: white; overflow: hidden; }
        #sidebar-central { width: 400px; background: #0f172a; border-right: 2px solid #1e293b; display: flex; flex-direction: column; z-index: 1000; }
        .header-central { padding: 25px; background: #1e293b; border-bottom: 2px solid #334155; }
        .header-central h2 { margin: 0; color: #3b82f6; font-size: 1.4rem; letter-spacing: 1px; }
        .lista-alvos { flex-grow: 1; overflow-y: auto; padding: 15px; background: #020617; }
        .card-ponto { background: #1e293b; border-radius: 8px; padding: 15px; margin-bottom: 12px; border-left: 5px solid #ef4444; }
        #map-central { flex-grow: 1; height: 100%; }
        @keyframes pulse {
            0% { fill-opacity: 0.3; stroke-width: 2; }
            50% { fill-opacity: 0.6; stroke-width: 5; }
            100% { fill-opacity: 0.3; stroke-width: 2; }
        }
        .pulsing-area { animation: pulse 2s infinite ease-in-out; }
    </style>
</head>
<body>

    <div id="sidebar-central">
        <div class="header-central">
            <h2>CENTRAL MAX</h2>
            <div style="display: flex; align-items: center; gap: 8px; margin-top: 5px;">
                <div style="width: 8px; height: 8px; background: #10b981; border-radius: 50%;"></div>
                <span style="font-size: 0.65rem; color: #94a3b8; font-weight: bold;">UNIDADE GUARULHOS - OPERACIONAL</span>
            </div>
        </div>
        <div class="lista-alvos" id="lista">
            <p style="text-align: center; color: #475569; font-size: 0.8rem;">Aguardando sinais de emergÃªncia...</p>
        </div>
    </div>

    <div id="map-central"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    
    <script>
        // ConfiguraÃ§Ã£o do Mapa
        var map = L.map('map-central', { zoomControl: false }).setView([-23.44, -46.52], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // CONEXÃƒO COM O RÃDIO (ABLY)
        const ably = new Ably.Realtime('nIelyg.53cnCw:XImw8D79XEvpS3D-o-satgyzgvrpKtNfhrcLFyIuvgM'); 
        const canal = ably.channels.get('monitoramento');

        // ESCUTANDO O CELULAR
        canal.subscribe('emergencia', (mensagem) => {
            const dados = mensagem.data;
            
            // 1. Alerta Sonoro Simples (Beep do Navegador)
            const bleep = new AudioContext();
            const osc = bleep.createOscillator();
            osc.type = "sine";
            osc.frequency.value = 880;
            osc.connect(bleep.destination);
            osc.start();
            osc.stop(bleep.currentTime + 0.5);

            // 2. Criar Card na lateral
            const lista = document.getElementById('lista');
            const novoCard = `
                <div class="card-ponto">
                    <h5 style="margin:0; color:#ef4444;">ðŸš¨ ALERTA DE PÃ‚NICO</h5>
                    <p style="font-size:0.75rem; color:#94a3b8;">${dados.msg}</p>
                    ${dados.lat ? `<small>Lat: ${dados.lat}</small>` : ''}
                </div>
            `;
            lista.innerHTML = novoCard + lista.innerHTML;

            // 3. Atualizar Mapa se houver GPS
            if(dados.lat && dados.lng) {
                map.flyTo([dados.lat, dados.lng], 18);
                L.circle([dados.lat, dados.lng], {
                    color: '#ef4444',
                    fillColor: '#ef4444',
                    radius: 40,
                    className: 'pulsing-area'
                }).addTo(map).bindPopup("<b>ALVO EM EMERGÃŠNCIA</b>").openPopup();
            } else {
                alert("ðŸš¨ ALERTA RECEBIDO: " + dados.msg);
            }
        });
    </script>
</body>
</html>
